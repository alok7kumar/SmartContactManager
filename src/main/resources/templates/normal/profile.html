<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
					th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is about page</title>
</head>
<body>
	<section>
						<!-- This page is to show View Profile of the User who is logged in -->
		
			<div class="container">
			
					<div class="card bgc"> <!-- see style.css for bgc -->
					
							<div class="card-body">
							
								<div class="container text-center">
										<img th:src="@{'/image/'+${user.imageUrl}}" style="height:150px; width:150px;" class="my_profile_picture"  alt="profile photo" src="">
								</div>
							
								<h3 class="text-center text-uppercase mt-3"  th:text="${user.name}"></h3>
							
								<div class="table-responsive"> <!-- It is made to make table responsive -->
								
									<table class="table text-center">
										  
										  <thead>
										    
										    <tr>
										      <th scope="col">#USERID</th>
										      <th scope="col">SCMUSER<span th:text="${user.id}"></span> </th>
										    </tr>
										  
										  </thead>
										 
										  <tbody>
										    
										    <tr>
										      <th scope="row">Email</th>
										      <td><span th:text="${user.email}"></span> </td>
										    </tr>
										    
										     <tr>
										      <th scope="row">Role</th>
										      <td><span th:text="${user.role}"></span> </td>
										    </tr>
										    
										     <tr>
										      <th scope="row">Account Active</th>
										      <td><span th:text="${user.enabled}"></span> </td>
										    </tr>
										    
										    <tr>
										      <th scope="row">About You</th>
										      <td><span th:text="${user.about}"></span> </td>
										    </tr>
										    
										  </tbody>
										  
									</table>
								
								
								</div>
							
								
							
							</div>
					
					</div>
			
			</div>
			
			
				<!-- This javascript with jquerry is made to make sidebar link active on click-->
				<script>

						$(document).ready(() => {
							$('.item').removeClass('active');		/* isse agar sidebar ke class me active likha bhi hoga to remove kar dega */
							$('#profile-link').addClass('active');	/* ab usko home par active kar diya */
							});
						

				</script>
			
		
		
	</section>
</body>
</html>
